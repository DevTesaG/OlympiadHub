<div class="submit-form">
    <a routerLink="/login" id="goback">Login</a>
            <h2>Sign up</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" (ngModel)="email" required/>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control" name="password" (ngModel)="password" required/>
            </div>
            <br>
            <button class="btn btn-success" (click)="onSubmit()">Create Account</button>
</div>
