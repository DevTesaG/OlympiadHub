<div *ngIf="currentExam" class="edit-form container mt-3">
    <h4>Exam</h4>
    <form action="">
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="currentExam.title"/>
        </div>
        <div class="form-group">
            <label for="subject">subject</label>
            <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="currentExam.subject"/>
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="currentExam.description"/>
        </div>
        <div class="form-group">
            <label for="url">url</label>
            <input type="text" class="form-control" id="url" name="url" [(ngModel)]="currentExam.url"/>
        </div>
        <div class="form-group">
            <label for="date">date</label>
            <input type="text" class="form-control" id="date" name="date" [(ngModel)]="currentExam.date"/>
        </div>
    </form>
    <br>
    <div class="btn-group">
        <button class="btn btn-danger" (click)="deleteExam()">Delete Exam</button>
        <button type="submit" class="btn btn-success" (click)="updateExam()">Update Exam</button>
    </div> 
    
    <p>{{message}}</p>
        
    <div *ngIf="!currentExam">
        <br/>
        <p>Cannot acces this exam</p>
    </div>
</div>
